s="s">org.apache.velocity.runtime.resource.loader.ClasspathResourceLoader</span></div><div class='line' id='LC128'><span class="c1">#file.resource.loader.path = templates</span></div><div class='line' id='LC129'><span class="na">file.resource.loader.cache</span> <span class="o">=</span> <span class="s">false</span></div><div class='line' id='LC130'><span class="na">file.resource.loader.modificationCheckInterval</span> <span class="o">=</span> <span class="s">2</span></div><div class='line' id='LC131'><br/></div><div class='line' id='LC132'><span class="na">string.resource.loader.description</span> <span class="o">=</span> <span class="s">Velocity String Resource Loader</span></div><div class='line' id='LC133'><span class="na">string.resource.loader.class</span> <span class="o">=</span> <span class="s">org.apache.velocity.runtime.resource.loader.StringResourceLoader</span></div><div class='line' id='LC134'><br/></div><div class='line' id='LC135'><span class="c1"># ----------------------------------------------------------------------------</span></div><div class='line' id='LC136'><span class="c1"># VELOCIMACRO PROPERTIES</span></div><div class='line' id='LC137'><span class="c1"># ----------------------------------------------------------------------------</span></div><div class='line' id='LC138'><span class="c1"># global : name of default global library.  It is expected to be in the regular</span></div><div class='line' id='LC139'><span class="c1"># template path.  You may remove it (either the file or this property) if</span></div><div class='line' id='LC140'><span class="c1"># you wish with no harm.</span></div><div class='line' id='LC141'><span class="c1"># ----------------------------------------------------------------------------</span></div><div class='line' id='LC142'><span class="c1"># velocimacro.library = VM_global_library.vm</span></div><div class='line' id='LC143'><br/></div><div class='line' id='LC144'><span class="na">velocimacro.permissions.allow.inline</span> <span class="o">=</span> <span class="s">true</span></div><div class='line' id='LC145'><span class="na">velocimacro.permissions.allow.inline.to.replace.global</span> <span class="o">=</span> <span class="s">false</span></div><div class='line' id='LC146'><span class="na">velocimacro.permissions.allow.inline.local.scope</span> <span class="o">=</span> <span class="s">false</span></div><div class='line' id='LC147'><br/></div><div class='line' id='LC148'><span class="na">velocimacro.context.localscope</span> <span class="o">=</span> <span class="s">false</span></div><div class='line' id='LC149'><span class="na">velocimacro.max.depth</span> <span class="o">=</span> <span class="s">20</span></div><div class='line' id='LC150'><br/></div><div class='line' id='LC151'><span class="c1"># ----------------------------------------------------------------------------</span></div><div class='line' id='LC152'><span class="c1"># VELOCIMACRO STRICT MODE</span></div><div class='line' id='LC153'><span class="c1"># ----------------------------------------------------------------------------</span></div><div class='line' id='LC154'><span class="c1"># if true, will throw an exception for incorrect number </span></div><div class='line' id='LC155'><span class="c1"># of arguments.  false by default (for backwards compatibility)</span></div><div class='line' id='LC156'><span class="c1"># but this option will eventually be removed and will always</span></div><div class='line' id='LC157'><span class="c1"># act as if true</span></div><div class='line' id='LC158'><span class="c1"># ----------------------------------------------------------------------------</span></div><div class='line' id='LC159'><span class="na">velocimacro.arguments.strict</span> <span class="o">=</span> <span class="s">false</span></div><div class='line' id='LC160'><br/></div><div class='line' id='LC161'><span class="c1"># ----------------------------------------------------------------------------</span></div><div class='line' id='LC162'><span class="c1"># VELOCIMACRO BODY REFERENCE </span></div><div class='line' id='LC163'><span class="c1"># ----------------------------------------------------------------------------</span></div><div class='line' id='LC164'><span class="c1"># Defines name of the reference that can be used to render the AST block passed to</span></div><div class='line' id='LC165'><span class="c1"># block macro call as an argument inside a macro.</span></div><div class='line' id='LC166'><span class="c1"># ----------------------------------------------------------------------------</span></div><div class='line' id='LC167'><span class="na">velocimacro.body.reference</span><span class="o">=</span><span class="s">bodyContent</span></div><div class='line' id='LC168'><br/></div><div class='line' id='LC169'><span class="c1"># ----------------------------------------------------------------------------</span></div><div class='line' id='LC170'><span class="c1"># STRICT REFERENCE MODE</span></div><div class='line' id='LC171'><span class="c1"># ----------------------------------------------------------------------------</span></div><div class='line' id='LC172'><span class="c1"># if true, will throw a MethodInvocationException for references</span></div><div class='line' id='LC173'><span class="c1"># that are not defined in the context, or have not been defined</span></div><div class='line' id='LC174'><span class="c1"># with a #set directive. This setting will also throw an exception</span></div><div class='line' id='LC175'><span class="c1"># if an attempt is made to call a non-existing property on an object</span></div><div class='line' id='LC176'><span class="c1"># or if the object is null.  When this property is true then property</span></div><div class='line' id='LC177'><span class="c1"># &#39;directive.set.null.allowed&#39; is also set to true.</span></div><div class='line' id='LC178'><span class="c1"># ----------------------------------------------------------------------------</span></div><div class='line' id='LC179'><span class="na">runtime.references.strict</span> <span class="o">=</span> <span class="s">false</span></div><div class='line' id='LC180'><br/></div><div class='line' id='LC181'><span class="c1"># ----------------------------------------------------------------------------</span></div><div class='line' id='LC182'><span class="c1"># INTERPOLATION</span></div><div class='line' id='LC183'><span class="c1"># ----------------------------------------------------------------------------</span></div><div class='line' id='LC184'><span class="c1"># turn off and on interpolation of references and directives in string</span></div><div class='line' id='LC185'><span class="c1"># literals.  ON by default :)</span></div><div class='line' id='LC186'><span class="c1"># ----------------------------------------------------------------------------</span></div><div class='line' id='LC187'><span class="na">runtime.interpolate.string.literals</span> <span class="o">=</span> <span class="s">true</span></div><div class='line' id='LC188'><br/></div><div class='line' id='LC189'><br/></div><div class='line' id='LC190'><span class="c1"># ----------------------------------------------------------------------------</span></div><div class='line' id='LC191'><span class="c1"># RESOURCE MANAGEMENT</span></div><div class='line' id='LC192'><span class="c1"># ----------------------------------------------------------------------------</span></div><div class='line' id='LC193'><span class="c1"># Allows alternative ResourceManager and ResourceCache implementations</span></div><div class='line' id='LC194'><span class="c1"># to be plugged in.</span></div><div class='line' id='LC195'><span class="c1"># ----------------------------------------------------------------------------</span></div><div class='line' id='LC196'><span class="na">resource.manager.class</span> <span class="o">=</span> <span class="s">org.apache.velocity.runtime.resource.ResourceManagerImpl</span></div><div class='line' id='LC197'><span class="na">resource.manager.cache.class</span> <span class="o">=</span> <span class="s">org.apache.velocity.runtime.resource.ResourceCacheImpl</span></div><div class='line' id='LC198'><br/></div><div class='line' id='LC199'><span class="c1"># ----------------------------------------------------------------------------</span></div><div class='line' id='LC200'><span class="c1"># PARSER POOL</span></div><div class='line' id='LC201'><span class="c1"># ----------------------------------------------------------------------------</span></div><div class='line' id='LC202'><span class="c1"># Selects a custom factory class for the parser pool.  Must implement</span></div><div class='line' id='LC203'><span class="c1"># ParserPool.  parser.pool.size is used by the default implementation</span></div><div class='line' id='LC204'><span class="c1"># ParserPoolImpl</span></div><div class='line' id='LC205'><span class="c1"># ----------------------------------------------------------------------------</span></div><div class='line' id='LC206'><br/></div><div class='line' id='LC207'><span class="na">parser.pool.class</span> <span class="o">=</span> <span class="s">org.apache.velocity.runtime.ParserPoolImpl</span></div><div class='line' id='LC208'><span class="na">parser.pool.size</span> <span class="o">=</span> <span class="s">20</span></div><div class='line' id='LC209'><br/></div><div class='line' id='LC210'><br/></div><div class='line' id='LC211'><span class="c1"># ----------------------------------------------------------------------------</span></div><div class='line' id='LC212'><span class="c1"># EVENT HANDLER</span></div><div class='line' id='LC213'><span class="c1"># ----------------------------------------------------------------------------</span></div><div class='line' id='LC214'><span class="c1"># Allows alternative event handlers to be plugged in.  Note that each</span></div><div class='line' id='LC215'><span class="c1"># class property is actually a comma-separated list of classes (which will</span></div><div class='line' id='LC216'><span class="c1"># be called in order).</span></div><div class='line' id='LC217'><span class="c1"># ----------------------------------------------------------------------------</span></div><div class='line' id='LC218'><span class="c1"># eventhandler.referenceinsertion.class =</span></div><div class='line' id='LC219'><span class="c1"># eventhandler.nullset.class =</span></div><div class='line' id='LC220'><span class="c1"># eventhandler.methodexception.class =</span></div><div class='line' id='LC221'><span class="c1"># eventhandler.include.class =</span></div><div class='line' id='LC222'><br/></div><div class='line' id='LC223'><br/></div><div class='line' id='LC224'><span class="c1"># ----------------------------------------------------------------------------</span></div><div class='line' id='LC225'><span class="c1"># EVALUATE</span></div><div class='line' id='LC226'><span class="c1"># ----------------------------------------------------------------------------</span></div><div class='line' id='LC227'><span class="c1"># Evaluate VTL dynamically in template.  Select a class for the Context, if</span></div><div class='line' id='LC228'><span class="c1"># you want all #set calls within it to be locally scoped.  This feature is</span></div><div class='line' id='LC229'><span class="c1"># deprecated; please use $evaluate to hold local references instead.</span></div><div class='line' id='LC230'><span class="c1"># ----------------------------------------------------------------------------</span></div><div class='line' id='LC231'><br/></div><div class='line' id='LC232'><span class="c1">#directive.evaluate.context.class = org.apache.velocity.VelocityContext</span></div><div class='line' id='LC233'><br/></div><div class='line' id='LC234'><br/></div><div class='line' id='LC235'><span class="c1"># --------------------------------------------------------------------------