-----------------------</span></div><div class='line' id='LC74'><span class="c1"># I F  P R O P E R T I E S</span></div><div class='line' id='LC75'><span class="c1"># ----------------------------------------------------------------------------</span></div><div class='line' id='LC76'><span class="c1"># These properties control the behavior of #if</span></div><div class='line' id='LC77'><span class="c1"># Default behavior is to check return value of toString() and treat an object</span></div><div class='line' id='LC78'><span class="c1"># with toString() that returns null as null. If all objects have toString()</span></div><div class='line' id='LC79'><span class="c1"># methods that never return null, this check is unnecessary and can be disabled</span></div><div class='line' id='LC80'><span class="c1"># to gain performance. In Velocity 1.5, no such null check was performed.</span></div><div class='line' id='LC81'><span class="na">directive.if.tostring.nullcheck</span> <span class="o">=</span> <span class="s">true</span></div><div class='line' id='LC82'><br/></div><div class='line' id='LC83'><span class="c1"># ----------------------------------------------------------------------------</span></div><div class='line' id='LC84'><span class="c1"># I N C L U D E  P R O P E R T I E S</span></div><div class='line' id='LC85'><span class="c1"># ----------------------------------------------------------------------------</span></div><div class='line' id='LC86'><span class="c1"># These are the properties that governed the way #include&#39;d content</span></div><div class='line' id='LC87'><span class="c1"># is governed.</span></div><div class='line' id='LC88'><span class="c1"># ----------------------------------------------------------------------------</span></div><div class='line' id='LC89'><br/></div><div class='line' id='LC90'><span class="na">directive.include.output.errormsg.start</span> <span class="o">=</span> <span class="s">&lt;!-- include error :</span></div><div class='