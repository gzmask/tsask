generator:
  class: sfDoctrineGenerator
  param:
    model_class:           sfGuardUser
    theme:                 project
    non_verbose_templates: true
    with_show:             false
    singular:              ~
    plural:                ~
    route_prefix:          sf_guard_user
    with_doctrine_route:   true

    config:
      fields:
        password_again: { label: "Password (again)" }

      list:
        title:   User list
        display: [=username, email_address, last_name, first_name]
        actions:	
          _delete:   {label : X}		
        #table_method: getNormalUserList
      filter: 
        class: false 
      form:
        class: sfGuardUserAdminForm
        display:
          "User":                   [first_name, last_name, email_address, username, password, password_again]

      edit:
        title: Editing User "%%username%%"
        actions:	
          _save:   {label : SAVE}
          _list: 	{label : CANCEL}
      new:
        title: User Builder
        actions:	
          _save:   {label : SAVE}
          _list: 	{label : CANCEL}